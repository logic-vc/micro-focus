
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro-Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #1a1a1a; /* Deep Dark Gray Base */
        color: #e2e8f0;
        margin: 0;
        overflow-x: hidden;
      }
      .font-timer {
        font-family: 'JetBrains Mono', monospace;
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum";
      }
      @keyframes pulse-red {
        0%, 100% { background-color: rgba(239, 68, 68, 0); }
        50% { background-color: rgba(239, 68, 68, 0.15); }
      }
      .animate-alert {
        animation: pulse-red 2s infinite ease-in-out;
      }
      ::selection {
        background: #3b82f6;
        color: white;
      }
      /* Hide arrows on number inputs */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Custom Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
